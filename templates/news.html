{%extends "base.html" %}

<div class="container">
{% block content %}
    {% for item in data %}
    <div class="list-group">
        <a href="#" class="list-group-item"><span class="glyphicon glyphicon-file"></span>
            <h4 class="list-group-item-heading">{{ item.title}} </h4>
            <p class="list-group-item-text">{{ item.body }}</p>
        </a>
    {% end %}
{% end %}
</div>
