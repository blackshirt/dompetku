<!DOCTYPE html>
<html>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
      <title>{% block title %}{% end %}</title>
      <!-- Bootstrap -->
      <link href="{{static_url("bootstrap/css/bootstrap.min.css")}}" rel="stylesheet" media="screen">
      <link href="{{static_url("bootstrap/css/bootstrap-theme.min.css")}}" rel="stylesheet" type="text/css" media="screen">
      <link href="{{static_url("bootstrap/css/bootstrap-datetimepicker.min.css")}}" rel="stylesheet" type="text/css" media="screen">
      <link href="{{static_url("bootstrap/css/bootstrap-table-responsive.min.css")}}" rel="stylesheet" type="text/css" media="screen">
      <link href="{{static_url("bootstrap/css/bootstrapValidator.min.css")}}" rel="stylesheet" type="text/css" media="screen">
      <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
      <!--[if lt IE 9]>
          <script src="../../assets/js/html5shiv.js"></script>
          <script src="../../assets/js/respond.min.js"></script>
      <![endif]-->
    </head>
    <body>

    <!-- Main navigation -->
    <nav role="navigation" class="navbar navbar-inverse">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="#" class="navbar-brand">Dompetku...</a>
        </div>

        <!-- Collection of nav links and other content for toggling -->
        <div id="navbarCollapse" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
            <li class="active"><a href="/">Home</a></li>
            <li><a href="#">Your Account</a></li>
            <li class="dropdown">
                <a data-toggle="dropdown" class="dropdown-toggle" href="#">Messages <b class="caret"></b></a>
                <ul role="menu" class="dropdown-menu">
                    <li><a href="#">Inbox</a></li>
                    <li><a href="#">Drafts</a></li>
                    <li><a href="#">Sent Items</a></li>
                    <li class="divider"></li>
                    <li><a href="#">Trash</a></li>
                </ul>
            </li>
        </ul>
        <form role="search" class="navbar-form navbar-left">
            <div class="form-group">
                <input type="text" placeholder="Search" class="form-control">
            </div>
                <button type="submit" class="btn btn-default">Submit</button>
        </form>

        <ul class="nav navbar-nav navbar-right">
            <li>
            {% if not current_user %}
                <a href="/auth/login">Login <b class="caret"></b></a>
            {% else %}
                <a href="/auth/logout">{{  current_user }}<b class="caret"></b> Logout</a>
            {% end %}
            </li>
        </ul>

        </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% end %}
    </div>

    <hr>

    <footer>
        <p>&copy; {{ _("Dompetku") }} 2014</p>
        <a href="/terms">Terms & Conditions</a>
    </footer>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> -->
        <script src="{{ static_url("bootstrap/js/jquery-2.1.1.min.js")}}"></script>
        <script src="{{ static_url("bootstrap/js/bootstrap.min.js")}}"></script>
        <script src="{{ static_url("bootstrap/js/bootstrapValidator.min.js")}}"></script>
        <script src="{{ static_url("bootstrap/js/bootstrap-datetime-picker.min.js")}}"></script>
        <script src="{{ static_url("bootstrap/js/circle-progress.js")}}"></script>

    </body>
</html>
