{% extends "base.html" %}

{% block title %}New Message : {% end %}

{% block content %}
<form class="form-horizontal" role="form" action="{{ request.path }}" method="post">
<div class="form-group">{{ _("Title") }} <input class="form-control" type="text" name="title"/></div>
<div class="form-group">{{ _("Body") }} <textarea class="form-control" rows="3" name="body"/></textarea></div>
<div><input type="submit" value="{{ _("Insert") }}"/></div>
{% module xsrf_form_html() %}
</form>
{% end %}
