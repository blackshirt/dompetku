{% extends "../base.html" %}

<div class="container">
{% block content %}
    {% for item in trans %}
    <form action="/trans" method="post">
    {% module xsrf_form_html() %}
    <div class="list-group">
        {% for field in transform %}
            <div class="form-group">
                {{ field.label(class_="control-label") }} {{ field(class_="form-control", rows="3") }}
            </div>
        {% end %}
        <p>
           <button type=submit class="btn btn-link btn-sm"><i class="glyphicon glyphicon-star"></i></button>
        </p>
    </div>
    </form>
    {% end %}
{% end %}
</div>
