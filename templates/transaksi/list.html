{% extends "../base.html" %}

<div class="container">
{% block content %}
    {% for item in trans %}
    <form action="/trans/{{item.tid}}/delete" method="post">
    {% module xsrf_form_html() %}
    <input type=hidden name="tid" value="{{ item.tid}}"></>
    <div class="media">
        <a href="#" class="pull-left">
            <img src="{{ static_url("images/dollar.png")}}" class="media-object" alt="Sample Image">
        </a>
        <div class="media-body">
            <h4 class="media-heading">{{ item.info}} <small><i>Record on {{item.transdate}}</i></small></h4>
            <p>{{ item.memo }}</p>
            <h5><p><small><i>Posted by :</i>{{ item.user.realname }}</small></p></h5>
            <p>
                <button type=submit class="btn btn-link btn-sm"><i class="glyphicon glyphicon-trash"></i></button>
            </p>
        </div>
    </div>
    </form>
    {% end %}
{% end %}
</div>
