{% extends "../base.html" %}

<div class="container">
{% block content %}
    {% for item in trans %}
    <form action="/trans/{{item.tid}}/delete" method="post">
    {% module xsrf_form_html() %}
    <input type=hidden name="tid" value="{{ item.tid}}"></>
    <div class="list-group">
        <h3 class="list-group-item-heading">{{ item.info}}</h3>
        <p class="list-group-item-text">{{ item.amount }}</p>
        <p class="list-group-item-text">{{ item.transdate }}</p>
        <p class="list-group-item-text">{{ item.memo }}</p>
        <p class="list-group-item-text">
           <button type=submit class="btn btn-link btn-sm"><i class="glyphicon glyphicon-trash"></i></button>
        </p>
    </div>
    </form>
    {% end %}
{% end %}
</div>
