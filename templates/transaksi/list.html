{% extends "../base.html" %}


{% block content %}

<form action="{{ request.path }}" method="post" xmlns="http://www.w3.org/1999/html">
{% for item in trans %}
<input type=hidden name="tid" value="{{ item.tid }}"/>
<div class="container">
 <div class="row">
    <div class="list-group">
        <div class="list-group-item">
            <a href="/trans/{{ item.tid }}" class="pull-right">
                <img src="{{ static_url("images/rupiah.png")}}" height=75 width=75 class="media-object" alt="Sample Image">
                <div class="center">
                    <b><p class="amount">{{ item.amount }}</p></b>
                </div>
            </a>
            <div class="media-body">
                <h3 class="media-heading"><a href="/trans/all?transid={{ item.tid }}">{{ item.info }}</a> </h3>
                {{ item.memo }}
                <h6><p><i>Transaksi oleh: {{ item.user.realname }} pada tanggal :</i> {{ item.transdate }}</p></h6>
            </div>
        </div> <!-- end list-group-item block -->
    </div> <!-- end list-group block -->
 </div>  <!-- end row block -->
</div>


{% end %} <!-- end for block -->
{% module xsrf_form_html() %}
</form>


{% end %} <!-- end content block -->



{% block script %}
    <script type="text/javascript">
        $(function () {
            $('p.amount').autoNumeric( {aDec: ',', aSep: '.', vMax: '999999999999999.99'});
        });
    </script>
{% end %} <!-- end script block -->
