{% extends "../base.html" %}

<div class="container">
{% block content %}
{% for item in trans %}
<form action="/trans/{{item['tid']}}/delete" method="post">
{% module xsrf_form_html() %}
<input type=hidden name="tid" value="{{ item['tid']}}"/>
<div class="row">
    <div class="list-group">
        <div class="row">

            <a href="/trans/{{item['tid']}}" class="pull-right">
                <img src="{{ static_url("images/rupiah.png")}}" height=75 width=75 class="media-object" alt="Sample Image">
                <div class="center">
                    <b><p class="amount">{{ item['amount'] }}</p></b>
                </div>
            </a>
            <div class="media-body">
                <h3 class="media-heading"><a href="/trans?transid={{item['tid']}}">{{ item['info']}}</a> </h3>
                {{ item['memo'] }}
                <h6><p><i>Transaksi pada tanggal :</i> {{item['transdate']}}</p></h6>
            </div>
        </div>
    </div>
</div>
{% end %}
</form>
{% end %}

</div>

{% block script %}
    <script type="text/javascript">
        $(function () {
            $('p.amount').autoNumeric( {aDec: ',', aSep: '.', vMax: '999999999999999.99'});
        });
    </script>
{% end %}
