{% extends "../base.html" %}

{% block title %}New transaksi : {% end %}

{% block content %}
{% autoescape None %}
            <form id="transaksi-form" method="post" class="form-horizontal">
        <div id="transaksi-wizard">
            <ul>
                <li><a href="#tab1" data-toggle="tab">First</a></li>
                <li><a href="#tab2" data-toggle="tab">Second</a></li>
                <li><a href="#tab3" data-toggle="tab">Third</a></li>
            </ul>
        <div class="tab-content">
            <div class="tab-pane" id="tab1">
                <div class="control-group">
                    <label class="control-label">Email</label>
                    <div class="controls">
                        <input type="text" id="emailfield" name="emailfield" class="required email">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">Name</label>
                    <div class="controls">
                        <input type="text" id="namefield" name="namefield" class="required">
                    </div>
                </div>
            </div>

            <div class="tab-pane" id="tab2">
                <div class="control-group">
                    <label class="control-label">URL</label>
                    <div class="controls">
                        <input type="text" id="urlfield" name="urlfield" class="required url">
                    </div>
                </div>
            </div>

            <div class="tab-pane" id="tab3">
                3
            </div>
        <ul class="pager wizard">
            <li class="previous first"><a href="javascript:;">First</a></li>
            <li class="previous"><a href="javascript:;">Previous</a></li>
            <li class="next last"><a href="javascript:;">Last</a></li>
            <li class="next"><a href="javascript:;">Next</a></li>
            <li class="next finish" style="display:none;"><a href="javascript:;">Finish</a></li>
        </ul>
        </div>
    </div>
    </form>
{% end %}

{% block script %}
<script type="text/javascript">
    $(document).ready(function() {

         var $validator = $("#transaksi-form").validate({
            rules: {
                emailfield: {
                    required: true,
                    email: true,
                    minlength: 3
                },
                namefield: {
                    required: true,
                    minlength: 3
                },
                urlfield: {
                    required: true,
                    minlength: 3,
                    url: true
                }
            }
         });

        $('#transaksi-wizard').bootstrapWizard({
            'tabClass': 'nav nav-pills',
            'onNext': function(tab, navigation, index) {
                var $valid = $("#transaksi-form").valid();
                if(!$valid) {
                    $validator.focusInvalid();
                    return false;
                }
            }
        });
    });
</script>


{% end %}
